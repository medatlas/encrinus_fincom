<div class="flex vertical layout">
    <h2 mat-dialog-title>Sign</h2>
    <mat-dialog-content>
        <mat-list role="list">
            <div class="flex vertical layout">
                <mat-list-item role="listitem">
                    You are signing with this account
                </mat-list-item>
                <mat-list-item role="listitem">
                    {{selectedAccount.name}}
                </mat-list-item>
            </div>
        </mat-list>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="flex horizontal layout justified">
            <button mat-raised-button (click)="sign()" *ngIf="selectedAccount">
                <span>Sign</span>
            </button>
            <button mat-raised-button (click)="close()" class="close-button">
                <span>Cancel</span>
            </button>
        </div>
    </mat-dialog-actions>
</div>
